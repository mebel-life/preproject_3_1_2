<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Пользователи</h2>

            <table>
                <thead>
                <tr>
                    <td>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td>
                    <td th:text="${user.getId()}"/></td>
                    <td th:text="${user.getName()}"/></td>
                    <td th:text="${user.getLastName()}"/></td>
                    <td th:text="${user.getAge()}"/></td>
                    <td th:text="${user.getEmail()}"/></td>
                    <td th:text="${user.getPassword()}"/></td>
                    <td><a th:href="@{/users/update/{id}(id=${user.getId()})}">
                        <input type="submit" value="Изменить пользователя"></a></td>
                    <td><a th:href="@{/users/delete/{id}(id=${user.getId()})}">
                        <input type="submit" value="Удалить пользователя"></a></td>
                    </td>
                </tr>
                </tbody>
            </table>

    </div>
    <p><a href = "/users/create"><input type="submit" value="Создать пользователя"></a></p>





</div>

</body>
</html>
